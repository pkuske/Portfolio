<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/stylesheet.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9587c34db6.js" crossorigin="anonymous"></script>

        <script src="js/script.js"></script>

        <title>Contact</title>
    </head>
    <body>
        <header>
            <nav class="flexbox main__nav">       
                <ul class="navigation">
                    <li><a href="index.html" class="navbar__item">Home</a></li>
                    <li><a href="portfolio.html" class="navbar__item">Portfolio</a></li>
                    <li><a href="about.html" class="navbar__item">Over Mij</a></li>
                </ul>
                <a href="contact.html" class="navbar__item">Contact</a> 
            </nav>
        </header>
        <article class="title__article">
            <div>
                <h3 class="title">Hallo,</h3>
                <h3 class="title">Zo bereik</h3>
                <h3 class="title name">je mij.</h3>
            </div>
        </article>

        <div class="contact__information">
            <div class="contact__component contact__information">
                <div class="contact__name">
                    <h3 id="contact__header">Pascal Kuske</h3>
                </div>
                <div class="contact__phone">
                    <h3 id="contact__header">+31 6 ********</h3>
                </div>

                <div class="contact__name--icon">
                    <a class="icon"><i class="fa-solid fa-signature"></i></a>
                </div>
                <div class="contact__phone--icon">
                    <a class="icon"><i class="fa-solid fa-phone"></i></a>
                </div>

                <div class="contact__mail">
                    <h3 id="contact__header">test@mail.com</h3>
                </div>
                <div class="contact__address">
                    <h3 id="contact__header">Geulle</h3>
                </div>

                <div class="contact__mail--icon">
                    <a class="icon"><i class="fa-solid fa-envelope"></i></a>
                </div>
                <div class="contact__address--icon">
                    <a class="icon"><i class="fa-solid fa-house-chimney"></i></a>
                </div>
            </div>
            
            <div>
                <div class="contact__form" id="contact__form" style="display:none">
                    <form>
                        <h2>Neem contact op</h2>
                        <div class="input__box">
                            <input type="text" name="" required="required" id="myName">
                            <span>Volledige naam</span>
                        </div>
                        <div class="input__box">
                            <input type="email" name="" required="required" id="email">
                            <span>E-mail</span>
                        </div>
                        <div class="input__box">
                            <textarea required="required" id="myText"></textarea>
                            <span>Bericht...</span>
                        </div>
                        <div class="input__box">
                            <input type="submit" name="" value="Verstuur" onclick="sendMail();">
                        </div>
                    </form>
                </div>
                <button id="toggle" class="toggle__btn" onclick="toggle()">Contact</button>

            </div>
        </div>
    </body>

</html>
